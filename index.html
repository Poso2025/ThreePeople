<!DOCTYPE html>
<html>
<head>
<style>
/* Add a soft gradient background */
body {
  background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* Center and style the navigation bar */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #38444d;
  border-radius: 8px;
  width: 80%;
  margin: 20px auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style each list item */
li {
  float: left;
  margin-right: 10px;
}

/* Style the anchor links and button */
li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Hover effect for links */
li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
  transform: translateY(-2px);
}

/* Dropdown button */
li.dropdown {
  display: inline-block;
  position: relative;
}

/* Style dropdown content */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
  border-radius: 8px;
  margin-top: 10px;
}

/* Style the links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

/* Hover effect inside dropdown */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown when hovered */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Style for the header */
h1 {
  font-size: 36px;
  font-weight: bold;
  color: #333;
  margin-top: 40px;
}

/* Center image */
img {
  max-width: 100%;
  height: auto;
  margin-top: 20px;
  border-radius: 8px;
}

/* Add some space below the navigation bar */
h3 {
  font-size: 24px;
  color: #333;
  margin-top: 40px;
}

/* Add some spacing for the text paragraph */
p {
  text-align: justify;
  color: #555;
  font-size: 24px;
  margin-top: 20px;
}
</style>
</head>
